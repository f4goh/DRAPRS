#
# Sample configuration for SDR read-only IGate.
#

# We might not have an audio output device so set to null.
# We will override the input half on the command line.
ADEVICE null null
CHANNEL 0
MYCALL F4KMN

# First you need to specify the name of a Tier 2 server.  
# The current preferred way is to use one of these regional rotate addresses:

#	noam.aprs2.net 		- for North America
#	soam.aprs2.net		- for South America
#	euro.aprs2.net		- for Europe and Africa
#	asia.aprs2.net 		- for Asia
#	aunz.aprs2.net		- for Oceania 

IGSERVER euro.aprs2.net

# You also need to specify your login name and passcode. 
# Contact the author if you can't figure out how to generate the passcode.
# https://aprs.do3sww.de/
 
IGLOGIN F4KMN 12443

PBEACON sendto=IG delay=0:30 every=60:00 symbol="igate" overlay=R lat=47^59.68N long=000^12.27E COMMENT="http://touchardinforeseau.servehttp.com/f4kmn"

# That's all you need for a receive only IGate which relays
# messages from the local radio channel to the global servers.

